<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title>Hacker news</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="./app.js"></script>
    <script src="./dirPagination.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="appController">
    <div ng-controller="hackerNews" class="container">
        <div class="header">
            <nav>
                <div class="left">
                    <div class="logo">
                        <img src="https://news.ycombinator.com/y18.gif" alt="logo">
                        <h5>Hacker News</h5>
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="#!/">new</a></li>
                            <li><a href="">past</a></li>
                            <li><a href="">comments</a></li>
                            <li><a href="#!ask">ask</a></li>
                            <li><a href="#!show">show</a></li>
                            <li><a href="#!jobs">jobs</a></li>
                            <li><a href="">sumbit</a></li>
                        </ul>
                    </div>
                </div>
                <div class="searchBar">
                    <input type="text" placeholder="Search" ng-model='searchText'>
                </div>
                <div class="right">
                    <ul>
                        <li>login</li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="spinner" ng-show="loading">
            <div class="overlay"></div>
            <div class="loader"></div>
            <span>Loading...</span>
        </div>
        <div ng-view></div>

        <dir-pagination-controls on-page-change="updatePage(newPageNumber,oldPageNumber)" class="pagination"
            direction-links="true" max-size="5">
        </dir-pagination-controls>

    </div>
</body>

</html>
